<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Pigeon</title>
    <link rel="stylesheet" href="/assets/app/css/main.css">
</head>
<body>
    <div class="mobile_left_layout_container" id="leftLayout">
        <div class="bar">
            <button id="buttonToSettings" class="clickable-text">⚙️</button>
            <h2>Pigeon</h2>
            <input id="search_bar" type="text" class="search_bar" placeholder="Поиск...">
        </div>
        
        <div class="search_container">
        </div>
        
        <div class="list" id="chats">
        </div>
    </div>

    <div class="mobile_left_layout_container settings hidden" id="settingsLayout">
        <div class="left_layout">
            <div class="bar no-center">
                <button id="backButton" class="clickable-text">⬅️</button>
                Настройки
            </div>
            
            <div class="list" id="settingsList">
                <div id="profile"></div>
                <button onclick="toggleTheme()", class="clickable-text" id="changeThemeButton">Сменить тему</button>
                <br>Hue: <span id="hue-value">235</span>°
                <div class="slider-container">
                    <input type="range" id="hue-slider" min="0" max="360" value="235" oninput="adjustHue()">
                </div>
            </div>
        </div>
    </div>

    <div class="mobile_right_layout_container">
        <div class="bar no-center">
            <button id="backRightButton" class="clickable-text">⬅️</button>
            <span id="chat-bar">Название чата</span>
        </div>
        
        <div class="list" id="messages-list">
        </div>
        
        <div class="input_container">
            <textarea id="sendText" placeholder="Введите сообщение..."></textarea>
            <button id="sendButton" class="button" style="--button-width: 30%">Отправить</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="/assets/app/js/utils/create_message.js"></script>
    <script src="/assets/app/js/utils/markdown.js"></script>
    <script src="/assets/app/js/utils/themes.js"></script>

    <script src="/assets/app/js/websocket/new_message.js"></script>
    <script src="/assets/app/js/websocket/online_status.js"></script>
    <script src="/assets/app/js/websocket/online_list.js"></script>

    <script src="/assets/app/js/auth/auth.js"></script>
    <script src="/assets/app/js/auth/profile.js"></script>
    <script src="/assets/app/js/auth/ws.js"></script>

    <script src="/assets/app/js/search.js"></script>
    <script src="/assets/app/js/chats.js"></script>
    <script src="/assets/app/js/messages.js"></script>
    <script src="/assets/app/js/send_message.js"></script>
    <script src="/assets/app/js/infinite_scroll.js"></script>

    <script src="/assets/app/js/textarea.js"></script>
    <script src="/assets/app/js/avatar.js"></script>
    <script src="/assets/app/js/settings.js"></script>
    <script src="/assets/app/js/theme.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', async () => {
        refreshTokens();
        checkAuth();

        await connect()
        await mobileInitSettings();
        await initSearch();
        await loadChats();

        loadHue();
        loadTheme();
    });
    </script>
</body>
</html>
